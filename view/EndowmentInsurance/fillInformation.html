<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>保单信息填写</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html">
    <meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="format-detection" content="email=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="page-container">
        <div class="view-container page page-current">
            <div class="content">
                <header class="brand-title">
                    保单信息填写
                    <div class="brand-title-back goBack" onclick="window.history.go(-1)">返回</div>
                </header>
                <section class="fillbox ma-t13">
                    <div class="product-intro white-bg">
                        <dl>
                            <dt>保险名称</dt>
                            <dd id="proName">少儿综合险</dd>
                        </dl>
                        <dl>
                            <dt>套餐类型</dt>
                            <dd id="proType">豪华款</dd>
                        </dl>
                        <dl>
                            <dt>受益人</dt>
                            <dd>
                                <!-- <p>2016-03-17 零时起</p>
                                <p class="f12">至 2017-03-18 二十四时止</p> -->
                                法定受益人
                            </dd>
                        </dl>
                    </div>
                    <div class="row-box white-bg ma-t10">
                        <div class="row-box-list">
                            <div class="row-box-list-title">
                                <div class="name">投保人</div>
                            </div>
                        </div>
                        <div class="row-box-list">
                            <div class="row-box-list-title">
                                <a href="editPolicyHolder.html">
                                    <div class="name">李如一</div>
                                    <span class="arrowbox arrow-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row-box white-bg ma-t10">
                        <div class="row-box-list">
                            <div class="row-box-list-title">
                                <div class="name">被投保人</div>
                                <a href="addInsurer.html">
                                    <div class="btn-add-icon">
                                        <span class="add-icon-imgs"></span>
                                        添加
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div id="beInsureList">

                        </div>
                    </div>
                    <div class="tips-gray ma-t10 c_666" style="padding-left: 6%;">被保险人必须是本人或直系亲属</div>
                    <div class="row-box white-bg ma-t22">
                        <div class="row-box-list">
                            <div class="row-box-list-title">
                                <div class="name">
                                    <span class="c_999">生效时间</span>
                                    <!-- <span class="right-text">至 2017-03-15 二十四时起止</span> -->
                                </div>
                                <span class="arrowbox arrow-right"></span>
                            </div>
                            <div class="row-box-list-date">
                                <p class="col-one">
                                    <span><input type="date" id="takEeffect" defaultValue="请选择" value=""> </span>
                                    <span class="row-box-list-timestart">零时起</span>
                                </p>
                                <p class="font12 c_999">至 <span id="endDate"></span> 二十四时止</p>
                            </div>
                            <!-- <div class="row-box-list-timestart">零时起</div> -->
                        </div>
                    </div>
                    <div class="fillbox-footer">
                        <p>点击"确认投保"即表示你阅读并同意</p>
                        <p><a href="notice.shtml" title="投保须知" id="insuranceNotice">《投保须知》</a>和
                        <a href="javascript:void(0);" id="insuranceClauseUrl">《保险条款》</a></p>
                    </div>
                </section>
                <section class="fixed-bottom-btn col-btn-two">
                    <div class="btn-total"> 合计:￥<span id="money">0</span></div>
                    <div class="btn-hundred-percent w-50"><a href="confirmInfo.html">马上投保</a></div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
