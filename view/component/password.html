<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>统一厨房设计规范 — 密码控件</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html">
    <meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="format-detection" content="email=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="../../styles/index.css">
</head>
<body>
<div class="page-container">
    <div class="view-container">
        <header class="navbar navbar-kitchen">
            <div class="navbar-back navbar-kitchen-back" onclick="window.history.go(-1)">返回</div>
            <h2 class="navbar-con">密码控件</h2>
        </header>
        <div class="container">
            <section class="group">
                <div class="popup-box self-adaption">
                    <div class="title trading">请输入交易密码</div>
                    <div class="passwordBox"><span></span><span></span><span></span><span></span><span></span><span></span></div>
                    <div class="popup-btns-box space-between">
                        <button class="btn btn-hollow" id="cancel">取消</button>
                        <button class="btn btn-hollow btn-disable">确认支付</button>
                    </div>
                </div>
            </section>
        </div>
        <nav class="tabbar">
            <a href="../index.html" class="tabbar-item">
                <span class="icon icon-components"></span>
                <span>组件</span>
            </a>
            <a href="http://m.pingan.com" class="tabbar-item">
                <span class="icon icon-official"></span>
                <span>官网</span>
            </a>
        </nav>
        <div class="mask"></div>
    </div>
</div>
<script>
    var getEl = document.querySelector.bind(document);
    getEl("#cancel").addEventListener('click', function(){
        window.location.href = '../index.html';
    })
</script>
</body>
</html>
