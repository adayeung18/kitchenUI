<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>统一厨房设计规范 — 对话框</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html">
    <meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,user-scalable=no" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="format-detection" content="email=no" />
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="../../styles/index.css">
</head>
<body>
<div class="page-container">
    <div class="view-container">
        <header class="navbar navbar-kitchen">
            <div class="navbar-back navbar-kitchen-back" onclick="window.history.go(-1)">返回</div>
            <div class="navbar-con">对话框</div>
        </header>
        <div class="container">
            <section class="group">
                <div class="group-title">常规决策对话框</div>
                <div class="group-title group-title-class"><i>常规对话框文字描述内容最多显示为4行,超出部分以内联滚动形式展示</i></div>
                <div class="group-body">
                    <div class="dialog">
                        <!-- 提示文本左对齐 -->
                        <div class="dialog-text">确定要放弃填写保单信息吗？您已填写的信息将无法保存。确定要放弃填写保单信息吗确定要放弃填写保单信息吗确定要放弃填写保单信息吗？您已填写的信息将无法保存。确定要放弃填写保单信息吗？您已填写的信息将无法保存。</div>
                        <div class="horizontally-center">
                            <div class="btn-default-block">默认按钮</div>
                        </div>
                        <div class="horizontally-center m_t18">
                            <div class="btn-default-block btn-default-linear">取消</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="group">
                <div class="group-title">警示决策对话框</div>
                <div class="group-body">
                    <div class="dialog">
                        <!-- 提示文本居中对齐 -->
                        <div class="dialog-text text-center">确定要删除吗?</div>
                        <div class="horizontally-center">
                            <div class="btn-default-block btn-warning">删除</div>
                        </div>
                        <div class="horizontally-center m_t12">
                            <div class="btn-default-block btn-text">取消</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <nav class="tabbar">
            <a href="../index.html" class="tabbar-item">
                <span class="icon icon-components"></span>
                <span>组件</span>
            </a>
            <a href="http://m.pingan.com" class="tabbar-item">
                <span class="icon icon-official"></span>
                <span>官网</span>
            </a>
        </nav>
    </div>
</div>
</body>
</html>
